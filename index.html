<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter Keiji</title>
  </head>
  <body class="font-Inter bg-bgcolor">
    <div class="grid grid-rows-2">
      <!-- upper part -->
      <div class="text-center grid place-items-center bg-purplee">
        <h1 class="pt-5 text-white text-2xl font-bold">
          Metric/Imperial Unit Conversion
        </h1>
        <input
          type="text"
          value="20"
          name=""
          id="textValue"
          class="text-center font-bold text-white text-6xl w-28 h-20 bg-transparent border-x-2 border-y-2 border-violet-300 rounded-md"
        />
        <button
          class="text-gray-900 text-md font-medium bg-white py-2 px-2 w-24 rounded-md"
          id="btn-click"
        >
          Convert
        </button>
      </div>

      <!-- lower part -->
      <div class="bg-bgcolor grid grid-rows-3 gap-y-5 p-5 text-center">
        <div class="h-20 bg-boxcolor rounded-lg grid place-content-center">
          <h2 class="text-fontColor text-xl font-bold">Length (Meter/Feet)</h2>
          <p class="text-white text-base pt-2" id="meter-el">
            20 meters = 65.620 feet| 20 feet = 6.096 meters
          </p>
        </div>
        <div class="h-20 bg-boxcolor rounded-lg grid place-content-center">
          <h2 class="text-fontColor text-xl font-bold">
            Volume (Liters/Gallons)
          </h2>
          <p class="text-white text-base pt-2" id="liter-el">
            20 liters = 5.280 gallons| 20 gallons = 75.758 liters
          </p>
        </div>
        <div class="h-20 bg-boxcolor rounded-lg grid place-content-center">
          <h2 class="text-fontColor text-xl font-bold">
            Mass (Kilograms/Pounds)
          </h2>
          <p class="text-white text-base pt-2" id="kilo-el">
            20 kilos = 44.080 pounds| 20 pounds = 9.074 kilos
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
